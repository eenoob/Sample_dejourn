<div class="container pb-cmnt-container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-info">
                <div class="panel-body">
                  <textarea placeholder="Write your comment here!" class="pb-cmnt-textarea"  [(ngModel)] = "comment"></textarea>
                    <br/>
                    <br/>
                    <button class="btn btn-primary pull-right" type="button" (click)="post()">Comment</button>
                </div>
            </div>
        </div>
    </div>
</div>    




<style>
    .pb-cmnt-container {
        font-family: Lato;
        margin-top: 100px;
    }

    .pb-cmnt-textarea {
        resize: none;
        padding: 20px;
        height: 130px;
        width: 100%;
        border: 1px solid #F2F2F2;
    }
</style>



<hr>
<div *ngFor = "let comments of postComment">

<p>{{comments}}</p>

</div>
